<div class="quiz-area" ng-show="inProgress">
	<div ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				<label>
					<input type="radio" name="answer" value="{{option}}">
					{{option}}
				</label>
			</li>
		</ul>
		<button ng-click="checkQuestion()" ng-show="answerMode">Submit your answer</button>

		<div ng-show="!answerMode">
			<button ng-click="nextQuestion()" class="next-question">Next Question</button>
			<span ng-show="correctAns">That is correct!!!</span>
			<span ng-show="!correctAns">Sorry, that is an incorrect answer. the correct answer is <b>{{options[answer]}}</b>.</span>
		</div>
	</div>
	<div ng-show="quizOver">
		<h2>Thanks. Quiz now is over!!!</h2>
		<button ng-click="reset()">Wanna take the quiz again?</button>
	</div>

	<div id="score">
		Your Total Score: {{score}}
	</div>
</div>

<div class="intro" ng-show="!inProgress">
	<p>Welcome to the Quiz Show</p>
	<button id="startQuiz" ng-click="start()">Let's start the Quiz !!</button>
</div>
